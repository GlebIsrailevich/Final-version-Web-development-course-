<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Данные о клиентах Биржи</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <script src="script.js"></script>
</head>

<body>
    <div class="header">
    <nav>
        <ul>
            <li>
                <a href="index.html">Клиенты</a>
            </li>
            <li>
                <a href="serv.html">Депозитарий</a>
            </li>
        </ul>
    </nav>
</div>

    <div class="select-center">
        <div class="choose">
        <label for="banks" class="mr">Выберите категорию клиента</label>
        </div>
        <select name="banks" id="banks">
            <option value="0">Все клиенты</option>
            <option value="1">Российские клиенты</option>
            <option value="2">Foreign clients</option>
        </select>
    </div>

    <div class="container">
        <div class="table-wrapper">
            <table class="table">
                <tr class="header-row">
                    <th>id</th>
                    <th>ФИО</th>
                    <th>Дата Рождения</th>
                    <th>Брокер</th>
                    <th>Депозит</th>
                    <th>Почта</th>
                    <th>Объем валютных активов</th>
                    <th>Действие</th>
                </tr>
            </table>
        </div>
        <form id="addUserForm" class="form-wrapper">
            <label for="MyID">id</label><br>
            <input type="number" id="MyID" name="MyID" placeholder="Введите ваш ID" class="form-input"><br>
            <label for="fname">ФИО:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Введите ФИО" class="form-input"><br>
            <label for="DateB">Дата Рождения:</label><br>
            <input type="text" id="DateB" name="DateB" placeholder="Введите дату Рождения" class="form-input"><br>
            <label for="Broker">Брокер:</label><br>
            <input type="text" id="Broker" name="Broker" placeholder="Введите Брокера" class="form-input"><br>
            <!-- <label for="mail">Почта</label><br> -->
            <label for="deposit">Депозит</label><br>
            <input type="number" id="deposit" name="deposit" placeholder="Введите сумму вашего депозита" class="form-input"><br>
            <label for="mail">Электронная почта</label><br>
            <input type="text" id="mail" name="mail" placeholder="Введите вашу электронную почту" class="form-input"><br><br>
            <label for="age">Id резидента:</label><br>
            <!-- <input type="number" id="age" name="age" placeholder="Введите возраст" class="form-input"><br><br> -->
            <select required name="age" id="age"> 
                <option value="1">1</option>
                <option value="2">2</option>
            </select><br>
            <!-- Change something here -->
            <label for="mname">Вид услуги:</label><br>
            <input type="text" id="currency" name="currency" placeholder="Введите валюту" class="form-input"><br>
            <label for="mname">Объем валютных активов:</label><br>
            <input type="number" id="sumserv" name="sumserv" placeholder="Введите обьем валюты на счете клиента" class="form-input"><br>
            <div class="submit-btn-wrapper">
                <input id="submitBtn" type="submit" class="submit-btn" value="Добавить">
            </div>
        </form>
    </div>

</body>

</html>
